  description: In 2016, the Comptroller General of the Federal District (CGDF) launched
    an initiative called the Projeto Controladoria na Escola (Controllership in Schools)
    to engage public school students in the process of auditing school infrastructure.
    The pilot included 10 schools. Students collected data about their local school

  name: Imagina Tu Ciudad
  country: Mexico
  region: NA
  implementation_level: Local
  description: Mexico City leaders created a citywide campaign to collect citizen
    opinions and proposals for the city’s constitution. The city used Change.org to
    capture citizen petitions for the constitution. The mayor created a working group
    to draft the constitution, consisting of academics, activists, former mayors,
    and other citizens representing a diverse cross-section of the population. Petitions
    that received 10,000 signatures were presented to representatives of the working
    group. Petitions that exceeded 50,000 signatures were presented directly to the
    mayor, who committed to including them in a draft of the constitution for approval
    by the constitutional assembly. Citizens submitted 341 proposals, receiving over
    400,000 votes. Four petitions surpassed the 50,000-signature threshold and 11
    received 10,000 signatures. The new constitution, which goes into effect in September

  name: Rahvakogu
  country: Estonia
  region: EU
  implementation_level: National
  description: Rahvakogu (People’s Assembly) was a digital initiative to crowdsource
    policy proposals for improving the state of democracy in Estonia. Five specific
    issues were selected beforehand; the online platform provided an opportunity to
    comment, support, or criticize submitted proposals for those five themes. Sessions
    were held where political representatives, SMEs, and citizens who contributed
    to the original proposals deliberated on proposals. Finally, 18 of the most crucial
    ideas were presented at Citizen Assembly Day. 15 were selected by the Estonian
    parliament; 3 of the proposals turned into actual laws and 4 more were redefined
    and partially implemented.

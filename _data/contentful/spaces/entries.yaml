  name: Active Citizen
  country: Russia
  region: AS
  implementation_level: Regional
  description: Active Citizen is an e-referendum platform allowing citizens to influence
    urban transformation in Moscow. Their votes directly select things like new speed
    limits, construction of bike lanes, expansion of pedestrian zones, and free Wi-Fi
    in the metro and parks. Voters are required to submit their name, telephone number,
    and email address. As of 2017, votes are made secure through blockchain technology.
    To incentivize widespread participation, Muscovites get points every time they
    cast a vote, with more points afforded for city-wide votes than district-level
    ones. Those points can be used to pay for parking tickets and metro fares or to
    enter ticket lotteries. The most active citizens can get special privileges, like
    breakfast with Moscow’s mayor.

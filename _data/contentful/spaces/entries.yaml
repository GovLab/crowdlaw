  name: EU Citizens’ Initiative
  country: Europe
  region: EU
  description: The European Citizens' Initiative allows EU citizens to shape Europe
    by calling on the European Commission to make a legislative proposal. A "citizens
    committee" composed of at least 7 citizens from 7 different member states can
    register any initiative online, which will then have one year to gather 1 million
    signatures (with minimum thresholds reached in at least 7 different EU countries).
    The EU Commission decides on what follow-up action to take which may include an
    examination and public hearing, after which the Commission will either take action
    or publish a report with the reasons for not doing so.
